<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Restaurant and Lounge</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row mb-3">
            <div class="col p-2">
                <h1 class="text-marca">Restaurant &amp; Lounge</h1>
            </div>
            <div class="col p-2 text-end">
                <span><img src="img/carrito.png" alt="Carrito imagen" class="carrito me-2"></span><span id="numItems"  bind="count">0</span><span> items</span>
                
            </div>
        </div>
        <div class="row mb-3">
            <img src="img/banner.png" alt="banner" class="w-100">
        </div>
        
        <div class="row mb-3">
            <div class="col">
                <ul class="nav bg-dark mb-3" id="nav" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#burguers" type="button" role="tab" aria-controls="burguers" aria-selected="true">Burguers</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="tacos-tab" data-bs-toggle="tab" data-bs-target="#tacos" type="button" role="tab" aria-controls="tacos" aria-selected="false">tacos</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="salad-tab" data-bs-toggle="tab" data-bs-target="#salad" type="button" role="tab" aria-controls="salad" aria-selected="false">salad</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="desserts-tab" data-bs-toggle="tab" data-bs-target="#desserts" type="button" role="tab" aria-controls="desserts" aria-selected="false">desserts</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="drinks-tab" data-bs-toggle="tab" data-bs-target="#drinks" type="button" role="tab" aria-controls="drinks" aria-selected="false">drinks</button>
                    </li>
                </ul>
                <div class="tab-content" id="navContent">
                    <div class="tab-pane fade show active" id="burguers" role="tabpanel" aria-labelledby="burguers-tab">
                        <h2>Burguers</h2>                    
                        <div id="burguers">
                            <button class="add">Add to car</button>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="tacos" role="tabpanel" aria-labelledby="tacos-tab">
                        <h2>Tacos</h2>
                        
                    </div>
                    <div class="tab-pane fade" id="salad" role="tabpanel" aria-labelledby="salad-tab">
                        <h2>Salad</h2>
                        
                    </div>
                    <div class="tab-pane fade" id="desserts" role="tabpanel" aria-labelledby="desserts-tab">
                        <h2>Desserts</h2>
                        
                    </div>
                    <div class="tab-pane fade" id="drinks" role="tabpanel" aria-labelledby="drinks-tab">
                        <h2>Drinks</h2>
                        
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</html>
